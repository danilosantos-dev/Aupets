<div class="container-fluid ">
  <div class="text-center form">
    <main class="form-signin  m-auto" style="width: 400px; ">

      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="input_box">
        <div class="form-floating form-item">
          <input formControlName="email" type="email" class="form-control " id="email" placeholder="Email" [class.is-invalid]="checkEmail() || checkEmailValid()">
          <label for="email" ><i class='bx bxs-envelope'></i> Email </label>
          <small *ngIf="checkEmail()" class="text-danger text-start d-block mt-1">*Campo Obrigatório</small>
          <small *ngIf="checkEmailValid()" class="text-danger text-start d-block mt-1">*Digite um email valido</small>
        </div>

        <div class="form-floating form-item">
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [class.is-invalid]="checkPassword() || checkPasswordValid()">
          <label for="password"><i class='bx bxs-lock-alt'></i> Senha</label>
          <small *ngIf="checkPassword()" class="text-danger text-start d-block mt-1">*Campo Obrigatório</small>
          <small *ngIf="checkPasswordValid()" class="text-danger text-start d-block mt-1">*Digite no minimo 6 caracteres</small>
        </div>
      </div>

        <div class="checkbox my-3 text-start">
          <label>
            <input type="checkbox" value="remember-me"> Manter Conectado ?
          </label>
        </div>

        <button class="btn btn-lg btn-warning button text-white" type="submit" (click)="onSubmit()">Entrar</button>

        <p class="cadastro my-4"> Não possui uma conta ? <a routerLink="/cadastro-usuario"><span>Cadastre-se</span></a></p>

        <p class="mt-5 mb-3 text-body-secondary">&copy; Aupets 2023</p>

      </form>
    </main>
  </div>
</div>
