<div class="container-fluid ">
  <div class="text-center form">
    <main class="form-signin  m-auto" style="width: 400px; ">

      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="input_box">
        <div class="form-floating form-item">
          <input formControlName="email" type="email" class="form-control " id="floatingInput" placeholder="Email" [class.is-invalid]="checkEmail()">
          <label for="email" ><i class='bx bxs-user'></i> Email </label>
        </div>

        <div class="form-floating form-item">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembre de mim
          </label>
        </div>

        <p class="cadastro"> NÃ£o possui uma conta ? <a routerLink="/cadastro-usuario"><span>Cadastre-se</span></a></p>

        <button class="btn btn-lg btn-warning button text-white" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Aupets 2023</p>
      </form>
    </main>
  </div>
</div>
